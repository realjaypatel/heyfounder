<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote Blog Form</title>

  <!-- Bootstrap + jQuery (required for Summernote) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Summernote CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote.min.js"></script>

  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    textarea {
      min-height: 200px;
    }
  </style>
</head>
<body>

  <h2>Blog Post Form (Summernote)</h2>

  <form id="blogForm">
    <div class="form-group">
      <label for="title">Blog Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="content">Blog Content:</label>
      <textarea id="content" name="content" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h3 class="mt-4">Submitted Data</h3>
  <pre id="result"></pre>

  <script>
    $(document).ready(function() {
      $('#content').summernote({
        height: 250
      });

      $('#blogForm').on('submit', function(e) {
        e.preventDefault();
        const title = $('#title').val();
        const content = $('#content').val(); // summernote HTML content

        $('#result').text(
          'Title: ' + title + '\n\nContent (HTML):\n' + content
        );

        // Send via AJAX or let the form submit if needed
      });
    });
  </script>

</body>
</html>
